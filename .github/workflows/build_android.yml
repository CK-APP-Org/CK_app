name: Build (& Deploy to Google Play) Android APP

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'CK_app/**'
      - '.github/workflows/build_android.yml'

jobs:
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./CK_app
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: "21"
          cache: "gradle"
          cache-dependency-path: "CK_app/src-capacitor/android/build.gradle"
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: 'CK_app/yarn.lock'

      - name: Install dependencies
        run: |
          npm install -g yarn @quasar/cli
          yarn install --frozen-lockfile

      - name: Build Quasar app for Android (Capacitor)
        run: |
          chmod +x src-capacitor/android/gradlew
          yarn android
          cd src-capacitor/android
          ./gradlew bundle

      - uses: r0adkll/sign-android-release@v1
        name: Sign app APK
        # ID used to access action output
        id: sign_app
        with:
          releaseDirectory: CK_app/src-capacitor/android/app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.PLAY_SIGNING_KEY }}
          alias: ${{ secrets.PLAY_SIGNING_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.PLAY_SIGNING_KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.PLAY_SIGNING_KEY_PASSWORD }}
        env:
          # override default build-tools version (33.0.0) -- optional
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Archive Android build output
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: ${{steps.sign_app.outputs.signedReleaseFile}}
  deploy-android:
    name: Deploy Android to Google Play
    needs: build-android
    runs-on: ubuntu-latest
    if: startsWith(github.event.head_commit.message, '[deploy]') || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download Android build output
        uses: actions/download-artifact@v5
        with:
          name: android-build

      - name: Deploy to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: "org.capacitor.quasar.ckapp"
          releaseFile: "./CK_app/app-release.aab"
          track: "internal"
          inAppUpdatePriority: 3
          
